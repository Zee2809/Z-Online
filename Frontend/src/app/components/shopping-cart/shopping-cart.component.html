<div class="container">

 
   

          <form action="index.html" method="post">
            <h1> Place Your Order </h1>
            
            <fieldset>
              
              <legend><span class="number">1</span> Your Basic Info</legend>
            
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" placeholder="Your Name">
               
              <label for="Surname">Surname:</label>
              <input type="text" id="Surname" name="Surname" placeholder="Your Surname"> 
            
              <label for="Gender">Gender:</label>

              <select id="Gender" name="Gender">
               <optgroup label="Gender">
                  <option value="Select">Select</option>
                 <option value="Female">Female</option>
                 <option value="Male">Male</option>
             </select>

              <label for="Phone">Phone Numbers:</label>
              <input type="text" id="Phone" name="Phone" placeholder="Phone Numbers">
            
            
              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email" placeholder="Email Address">


              <legend><span class="number">2</span> Location To Deliver</legend>

              <label for="City">City:</label>
              <input type="text" id="City" name="City" placeholder="City">
           
          
              <label>Province:</label>
              <select id="province" name="province">
                <optgroup label="Province">
                    <option value="Select">Select</option>
                  <option value="Eastern Cape">Eastern Cape</option>
                  <option value="Free State">Free State</option>
                  <option value="Gauteng">Gauteng</option>
                  <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                  <option value="Limpopo">Limpopo</option>
                  <option value="Mpumalanga">Mpumalanga</option>
                  <option value="Northern Cape">Northern Cape</option>
                  <option value="North West">North West</option>
                  <option value="Western Cape">Western Cape</option>
                </optgroup>
              </select>
              
                <label for="Suburb">Township/Suburb:</label>
              <input type="text" id="Suburb" name="Suburb" placeholder="Township/Suburb">
           
              <label for="Address">Street Address</label>
              <input type="text" id="Address" name="Address" placeholder="Street Address">

              <label for="Code">Postal Code</label>
              <input type="text" id="Code" name="Code" placeholder="Postal Code">
           
            </fieldset>
            <fieldset>  
            
              <legend><span class="number">3</span> Product</legend>
              
             <label for="bio">Product:</label>
             <select id="product" name="product">
              <optgroup label="Product">
                  <option value="Select">Select</option>
                <option value="Hoodies">Hoodies</option>
                <option value="Sweater">Sweater</option>
                <option value="T-Shirt">T-Shirt</option>
                <option value="Crop-Jersey">Crop-Jersey</option>
            </select>
            <label for="bio">Product Color:</label>
            <select id="Color" name="Color">
             <optgroup label="Color">
                <option value="Select">Select</option>
               <option value="Red">Red</option>
               <option value="Orange">Orange</option>
               <option value="Black">Black</option>
               <option value="Green">Green</option>
           </select>
             </fieldset>
           
            <button type="submit" (click)="Order()">Order</button>
            
           </form>
      
        
    
    
</div>
